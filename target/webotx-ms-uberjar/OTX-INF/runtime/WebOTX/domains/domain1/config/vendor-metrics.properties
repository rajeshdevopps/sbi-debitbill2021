#
# MicroProfile Metrics vendor metadata
#
# The categories of metrics are as follows:
#
#   DEFAULT         Default metrics
#   AGENT           Agent processes information
#   PROCESSGROUP    Process group information
#   CPU             CPU information used by the application server
#   MEMORY          Memory information used by the application server
#   THREAD          Thread information used by the application server
#   REQUEST         HTTP request information received by the application server
#   SESSION         HTTP session information of the application server
#   DATASOURCE      Datasource connection information
#
